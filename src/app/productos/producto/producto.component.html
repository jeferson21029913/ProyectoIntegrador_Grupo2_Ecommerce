<form #form="ngForm"  autocomplete="off" >
    
  <div class="form-group">
    <label>Código</label>
    <input name="codPro" #codPro="ngModel" [(ngModel)]="service.formData.codPro" class="form-control" required>
    <div class="validation-error" *ngIf="codPro.invalid && codPro.touched">Este campo es obligatorio.</div>
  </div>


  <div class="form-group">
    <label>Descripción</label>
    <input name="descripcionPro" #descripcionPro="ngModel" [(ngModel)]="service.formData.descripcionPro" class="form-control" required>
    <div class="validation-error" *ngIf="descripcionPro.invalid && descripcionPro.touched">Este campo es obligatorio.</div>
  </div>
  
  <div class="form-group">
    <label>Detalle</label>
    <input name="detallePro" #detallePro="ngModel" [(ngModel)]="service.formData.detallePro" class="form-control">
  </div>

  <div class="form-group">
      <label>Precio</label>
      <input name="precioPro" #precioPro="ngModel" [(ngModel)]="service.formData.precioPro" class="form-control">
      <div class="validation-error" *ngIf="precioPro.invalid && precioPro.touched">Este campo es obligatorio.</div>
    </div>

    
 

    <div class="form-group">
        <label>Stock</label>
        <input name="stockPro" #stockPro="ngModel" [(ngModel)]="service.formData.stockPro" class="form-control">
        <div class="validation-error" *ngIf="stockPro.invalid && stockPro.touched">Este campo es obligatorio.</div>
      </div>
  
      <div class="form-group">
        <label>Categoría</label>
        <input name="codProdCat" #codProdCat="ngModel" [(ngModel)]="service.formData.codProdCat" class="form-control">
        <div class="validation-error" *ngIf="codProdCat.invalid && codProdCat.touched">Este campo es obligatorio.</div>
      </div>

      <div class="form-group">
        <label>Marca</label>
        <input name="codProdMar" #codProdMar="ngModel" [(ngModel)]="service.formData.codProdMar" class="form-control">
        <div class="validation-error" *ngIf="codProdMar.invalid && codProdMar.touched">Este campo es obligatorio.</div>
      </div>


  <div class="form-group">
      <button type="submit" (click)="onRegistrar(form)" [disabled]="form.invalid" class="btn btn-lg btn-block">REGISTRAR</button>
    </div>
   
    <div class="form-group">
      <button type="submit" (click)="onActualizar(form)" [disabled]="form.invalid" class="btn btn-lg btn-block">ACTUALIZAR</button>
    </div>

    <div class="form-group">
      <button type="submit" (click)="onEliminar(form)" [disabled]="form.invalid" class="btn btn-lg btn-block">ELIMINAR</button>
    </div>

</form>
