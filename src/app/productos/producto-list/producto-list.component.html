<table class="table table-hover" style="text-align: center">
  <tr style="cursor: text;background-color: darkgray">
     <!-- <td>Código</td>-->
      <td>Imagen</td> 
      <td>Descripción</td>
      <td>Detalle</td>
      <td>Precio</td>
      <td>Stock</td>
      <td>Categoría</td>
      <td>Marca</td>  
      <td>ELIMINAR</td>   
  </tr>
  <tr *ngFor="let producto of service.list">
     <td (click)="populateForm(producto)" >
      <img [src]="getImagen(producto.codPro)" 
       style="width:30px;height:30px;" /></td> 
    <td (click)="populateForm(producto)">{{producto.descripcionPro}}</td>
    <td (click)="populateForm(producto)">{{producto.detallePro}}</td>
    <td (click)="populateForm(producto)">{{producto.precioPro}}</td>
    <td (click)="populateForm(producto)">{{producto.stockPro}}</td>
    <td (click)="populateForm(producto)">{{getCategoria(producto.codProdCat)}}</td>
   <td (click)="populateForm(producto)">{{getMarca(producto.codProdMar)}}</td>
    <td><button (click)="onDelete(producto)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
