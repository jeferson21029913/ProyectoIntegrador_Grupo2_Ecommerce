<div  *ngFor="let producto of service.list">

  <div style="float:left;width: 30%;height:400px;border: 3px solid black;
  margin:1%">

    <div><img [src]="getImagen(producto.codPro)" style="width:30px;height:30px;" /></div>
      <div>
        <p>{{producto.descripcionPro}}</p>
        <p>{{producto.precioPro}}</p>
      </div>
      
  </div>

</div>
